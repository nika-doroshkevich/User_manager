<div class="container">
    <h2 class="text-center">Login</h2>

    <div th:if="${error != null}" class="alert alert-danger" th:utext="${error}">
        error
    </div>

    <form th:action="@{/login}" method="post">

        <div class="form-group row">
            <label for="inputUsername1" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-5">
                <input type="text" name="username" class="form-control" id="inputUsername1" placeholder="Username">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <a th:href="@{/registration}" class="btn btn-secondary" role="button">Registration</a>
            </div>
        </div>

    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
